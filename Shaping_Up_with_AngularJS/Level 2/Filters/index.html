<!DOCTYPE html>
<html ng-app="gemStore">

<head>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</head>

<body class="list-group" ng-controller="StoreController as store">
    <!--  Product Container  -->
    <div class="list-group-item" ng-repeat="product in store.products">
        <h3>
            {{product.name}}
            <!-- 2.1.) Use an Angular filter to display the price as a currency.  -->
            <em class="pull-right">{{product.price | currency}}</em>
        </h3>

        <!-- Image Gallery  -->
        <!-- 2.5.) Use the ng-show directive to make sure our image gallery is only displayed if a product has images.  -->
        <div class="gallery" ng-show="product.images.length">
            <div class="img-wrap">
                <!-- 2.2.) Display the first full-sized image for each product.  -->
                <img ng-src="{{product.images[0]}}" />
            </div>
            <ul class="img-thumbnails clearfix">
                <!-- 2.3.) Make the li's repeat for each image in the image array. Use the variable image as your identifier.  -->
                <li class="small-image pull-left thumbnail" ng-repeat="image in product.images">
                    <!-- 2.4.) Now that we have image available from our ng-repeat let's replace the product.images[0] with it.  -->
                    <img ng-src="{{image}}" />
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
