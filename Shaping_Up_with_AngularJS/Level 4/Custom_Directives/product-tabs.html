<!-- 4.12.) Put the tabs section inside of the provided product-tabs.html.
            Remove the ng-controller from the section inside the file once moved. -->
<section>
    <ul class="nav nav-pills">
        <li ng-class="{ active:tab.isSet(1) }">
            <a href ng-click="tab.setTab(1)">Description</a>
        </li>
        <li ng-class="{ active:tab.isSet(2) }">
            <a href ng-click="tab.setTab(2)">Specs</a>
        </li>
        <li ng-class="{ active:tab.isSet(3) }">
            <a href ng-click="tab.setTab(3)">Reviews</a>
        </li>
    </ul>

    <!--  Description Tab's Content  -->
    <!-- 4.2.) Include product-description.html inside the description tab. -->
    <!-- 4.4.) Include the file on the page using a custom directive tag instead of ng-include. -->
    <product-description ng-show="tab.isSet(1)"></product-description>

    <!--  Spec Tab's Content  -->
    <!-- 4.7.) In index.html, use your new attribute directive to show the product specs. -->
    <div product-specs ng-show="tab.isSet(2)"></div>

    <!--  Review Tab's Content  -->
    <product-reviews ng-show="tab.isSet(3)"></product-reviews>
</section>
